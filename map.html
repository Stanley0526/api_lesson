<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        #map{
            width: 100%;
            height: 600px;

        }
    </style>
</head>
<body>
    

    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy5_SjUbRXayyiYVb9QaQSlRUW6CSM5Io&callback=initMap"></script>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Uluru
            const city = { lat: 25.021049, lng: 121.462287 };
            // The map, centered at Uluru
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: city,
            });
            const img = "img/placeholder.png"
            // The marker, positioned at Uluru
            const marker = new google.maps.Marker({
                position: city,
                map: map,
                title: "我家就是你家",
                icon: img
            });
            const infowindow = new google.maps.InfoWindow({
            content: "到台北市政府玩耍<br><h1>台東縣政府</h1>",
            ariaLabel: "台北市政府",
            });


            marker.addListener("click", () => {
                infowindow.open({
                anchor: marker,
                map,
                });
            });
}

        


        

        window.initMap = initMap;
    </script>
</body>
</html>
